<ion-header>

  <ion-navbar>
    <ion-title>Editar Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label stacked>Titulo</ion-label>
          <ion-input type="text" name="titulo" [(ngModel)]="model.titulo"></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label stacked>Descrição</ion-label>
          <ion-input type="text" name="descricao" [(ngModel)]="model.descricao"></ion-input>
        </ion-item>
      </ion-list>
     
      <button ion-button block (click)="save()" color="primary">Salvar Tarefa</button>

</ion-content>
